<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Витрина Vesti.ru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid container ">
          <a class="navbar-brand" href="/">Витрина Vesti.ru</a>       
            <div class="offcanvas-body">
              <form class="d-flex mt-3 mt-lg-0" method="post"  action="/news/search" enctype="multipart/form-data">
                 dateFrom:  <input class="form-control me-3" name="dateFrom" type="date">
                 dateTo: <input class="form-control me-3" name="dateTo" type="date">
                 query: <input class="form-control me-5" type="search" name="query" placeholder="Что искать?">
                <button class="btn btn-outline-success" type="submit">Найти</button>
              </form>
            </div>
          </div>
    </nav>
      <main class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
